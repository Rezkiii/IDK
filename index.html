<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actually IDK</title>
    <style>
        /* Reset & Layout */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none; 
        }

        /* Container Tombol */
        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: white;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            font-weight: bold;
            letter-spacing: 2px;
        }

        /* Styling Tombol */
        .btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 40px;
            margin: 0 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            background: white;
            color: black;
            box-shadow: 0 0 20px white;
        }

        .btn-red:hover {
            border-color: #ff3333;
            background: #ff3333;
            box-shadow: 0 0 30px #ff3333;
            color: white;
        }

        .btn-blue:hover {
            border-color: #3333ff;
            background: #3333ff;
            box-shadow: 0 0 30px #3333ff;
            color: white;
        }

   
        #yoo-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999; 
        }

        /* Gambar yoobang */
        #yoo-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            max-width: 300px;
            display: none; 
            z-index: 1000;
            /* Sedikit animasi biar gambarnya gak kaku saat muncul */
            animation: popIn 0.2s ease-out forwards;
        }

        @keyframes popIn {
            to { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <img id="yoo-img" src="yoobang.png" alt="GRANAT">

    <div id="yoo-overlay"></div>

    <div class="container">
        <h1>PILIH NASIBMU</h1>
        <button class="btn btn-blue" onclick="startSequence()">Tombol A</button>
        <button class="btn btn-red" onclick="startSequence()">Tombol B</button>
    </div>

    <script>
        function startSequence() {
            const img = document.getElementById('yoo-img');
            const overlay = document.getElementById('yoo-overlay');

          
            img.style.display = 'block';

      
            setTimeout(() => {
           
                img.style.display = 'none';

             
                overlay.style.transition = 'none'; 
                overlay.style.opacity = '1';

                playBeep();

              
                setTimeout(() => {
                    overlay.style.transition = 'opacity 3s ease-out'; 
                    overlay.style.opacity = '0';
                }, 50);

            }, 800); 
        }

        function playBeep() {
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

        
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(1500, audioCtx.currentTime); 
            
         
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);

      
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 2); // Stop setelah 0.5 detik
        }
    </script>
</body>
</html>
