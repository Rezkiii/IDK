<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation?</title>
    <style>
        /* --- Reset & Base Style --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Courier New', Courier, monospace; /* Font ala terminal */
            background-color: #fce4ec; /* Latar belakang pink awal */
            overflow: hidden;
        }

        /* Class utilitas untuk menyembunyikan elemen */
        .hidden {
            display: none !important;
        }

        /* --- 1. Tampilan Awal (Amplop Trigger) --- */
        #initial-trigger {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        .envelope-teaser {
            width: 300px;
            height: 200px;
            background-color: #c0392b;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        
        .envelope-teaser:hover {
            transform: scale(1.05);
        }
        
        .hint {
            margin-top: 20px;
            color: #888;
            animation: pulse 1.5s infinite;
        }

        /* --- 2. Layar Prank (Hacker Screen) --- */
        #prank-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000; /* Layar hitam */
            color: #0f0; /* Teks hijau terang */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        h1.hacker-text {
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Progress Bar Container */
        .progress-container {
            width: 80%;
            max-width: 600px;
            height: 30px;
            border: 2px solid #0f0;
            padding: 3px;
            position: relative;
        }

        /* Isi Progress Bar yang bergerak */
        .progress-fill {
            height: 100%;
            width: 0%; /* Mulai dari 0 */
            background-color: #0f0;
            transition: width 0.1s linear;
        }

        .percentage-text {
            margin-top: 15px;
            font-size: 1.5rem;
        }

        /* --- 3. Layar Akhir (Gambar) --- */
        #final-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #final-screen img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Gambar pas di layar tanpa terpotong */
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div id="initial-trigger">
        <div class="envelope-teaser" id="startPrankBtn">
            Tap to Open
        </div>
        <div class="hint">Ada pesan rahasia...</div>
    </div>


    <div id="prank-screen" class="hidden">
        <h1 class="hacker-text">Accessing personal data...</h1>
        <p style="color:#0f0; margin-bottom: 5px;">BYPASSING SECURITY FIREWALL...</p>
        
        <div class="progress-container">
            <div class="progress-fill" id="progFill"></div>
        </div>
        <div class="percentage-text" id="progText">0%</div>
    </div>


    <div id="final-screen" class="hidden">
        <img src="images.jpeg" alt="Pranked!">
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const triggerBtn = document.getElementById('startPrankBtn');
            const initialScreen = document.getElementById('initial-trigger');
            const prankScreen = document.getElementById('prank-screen');
            const finalScreen = document.getElementById('final-screen');
            const progFill = document.getElementById('progFill');
            const progText = document.getElementById('progText');

            // --- Fungsi untuk meminta Full Screen ---
            function openFullscreen() {
                const elem = document.documentElement; // Elemen <html>
                if (elem.requestFullscreen) {
                    elem.requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                        // Jika full screen gagal/ditolak user, prank tetap jalan di window biasa.
                    });
                } else if (elem.webkitRequestFullscreen) { /* Safari */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE11 */
                    elem.msRequestFullscreen();
                }
            }

            // --- Event Listener Klik ---
            triggerBtn.addEventListener('click', () => {
                // 1. Coba masuk mode Full Screen
                openFullscreen();

                // 2. Sembunyikan layar awal, munculkan layar hacker
                initialScreen.classList.add('hidden');
                prankScreen.classList.remove('hidden');

                // 3. Mulai simulasi progress bar
                let progress = 0;
                // Kecepatan interval (semakin kecil angkanya, semakin cepat loadingnya)
                const intervalSpeed = 70; // milidetik

                const simulation = setInterval(() => {
                    // Tambahkan progress (kadang 1, kadang 2 biar terlihat alami)
                    progress += Math.floor(Math.random() * 2) + 1; 

                    if (progress > 100) progress = 100;

                    // Update tampilan
                    progFill.style.width = `${progress}%`;
                    progText.textContent = `${progress}%`;

                    // Cek jika sudah selesai
                    if (progress === 100) {
                        clearInterval(simulation);
                        
                        // Tunggu sebentar di 100% sebelum muncul gambar (efek dramatis)
                        setTimeout(() => {
                            prankScreen.classList.add('hidden');
                            finalScreen.classList.remove('hidden');
                        }, 800);
                    }

                }, intervalSpeed);
            });
        });
    </script>
</body>
</html>
